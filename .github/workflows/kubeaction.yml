name: CI/CD Pipeline

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Replace with your AWS region

    - name: Configure kubectl
      run: |
        aws eks --region us-east-1 update-kubeconfig --name computex-cluster
        kubectl get nodes

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/computex-frontend computex-frontend=mrkaykab/computex-frontend:latest
        kubectl set image deployment/computex-backend computex-backend=mrkaykab/computex-backend:latest